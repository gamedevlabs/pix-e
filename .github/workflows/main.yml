name: CI Pipeline

on:
  push:

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend # üëà all `run` steps happen inside frontend/

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üß± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üßπ Lint with ESLint
        run: npm run lint-check

      - name: Check Prettier formatting
        run: npm run format-check

      - name: üõ†Ô∏è Build the Nuxt app
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install lint/typecheck tools only
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
          python -m black --version
          python -m isort --version
          python -m flake8 --version
          python -m mypy --version

      - name: Run Black
        run: python -m black --check .

      - name: Run isort
        run: python -m isort --check-only .

      - name: Run Flake8
        run: python -m flake8 .

      - name: Run mypy
        run: python -m mypy .

      - name: Django migration checks
        env:
          DJANGO_SETTINGS_MODULE: api.settings
          SECRET_KEY: dummy
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput

      - name: Run test suite
        run: python -m pytest llm/tests/ pillars/tests/ -v
