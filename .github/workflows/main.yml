name: CI Pipeline Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend # ğŸ‘ˆ all `run` steps happen inside frontend/

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json # ğŸ‘ˆ cache correct package-lock

      - name: ğŸ“¦ Downgrade npm (to fix nuxt prepare bug)
        run: npm install -g npm@9

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint with ESLint
        run: npm run lint

      - name: ğŸ› ï¸ Build the Nuxt app
        run: npm run build
